        <script>
            layui.use(['element','laypage','layer','form'], function(){
                $ = layui.jquery;//jquery
                lement = layui.element();//面包导航
                laypage = layui.laypage;//分页
                layer = layui.layer;//弹出层
                form = layui.form();//弹出层

                    cont: 'page',
                    pages: 100,
                    first: 1,
                    last: 100,
                    prev: '<em>«</em>',
                    next: '<em>»</em>'
                });

          })
            //批量删除提交
             function delAll () {
                layer.confirm('确认要删除吗？',function(index){
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {icon: 1});
                });
             }
            /*编辑*/
            function edit($box){
                $box.find('select').attr('disabled',false).addClass('addOrder');
            }

            /*保存*/
            function keep($box){
                $box.find('select').attr('disabled',true).removeClass('addOrder');
            }

            /*删除*/
            function commemt_del(obj,id){
                layer.confirm('确认要删除吗？',function(index){
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!',{icon:1,time:1000});
                });
            }
            
        </script>
